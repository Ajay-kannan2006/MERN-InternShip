<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="box" />
    <button type="button" onclick="add()"> Add</button>
    <p id="text">0</p>
    <script>
        function add() {
            var tags = document.getElementById('box');
            var val = Number(document.getElementById('text'));
            val.innerHTML = Number(val.innerHTML) + tags.value;
        }
    </script>
</body>

</html>
